<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 
        외부 스타일시트파일을 현재 HTML 파일에 포함시킨다.
     -->
    <link rel="stylesheet" href="demo14.css">
</head>
<body>
    <h1>외부 스타일시트파일 사용하기</h1>
    <p>link태그의 rel속성과 href속성을 이용해서 외부 CSS파일을 HTML에 포함시킨다.</p>
    <p>HTML문서에서는 포함시킨 CSS파일에 정의된 스타일을 이용한다.</p>

    <h3>책정보</h3>
    <dl class="small-text">
        <dt>제목</dt><dd><span class="important-text">질서 너무 인생의 다음 단계로 나아가는 12가지 법칙</span></dd>
        <dt>평점</dt><dd><span class="primary-text">9.1</span>점</dd>
        <dt>정가</dt><dd>17,800원</dd>
        <dt>판매가</dt><dd><span class="important-text">16,200</span>원</dd>
    </dl>
</body>
</html>

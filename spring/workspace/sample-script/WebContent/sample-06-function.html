<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	//객체를 반환하는 함수
	function fn1(){
		var num1 = 10;
		var num2 = 2;
		
		return{
			plus: function(){
				return num1 + num2;
			}	
			minus: function(){
				return num1 - num2;
			}
		}
	}
	

   // 객체를 반환하는 함수
   function $(selector) {
      var elements = document.querySelectorAll(selector);
      
      return {
         css: function(name, value) {
            for (var i=0; i<elements.length; i++) {
               var el = elements[i];
               el.style[name] = value;
            }
            return this;
         },
         hide: function() {
            this.css('display', 'none');
            return this;
         },
         show: function() {
            this.css('display', '');
            return this;
         },
         text: function(content) {
            for(var i=0; i<elements.length; i++) {
               elements[i].textContent = content;
            }
            return this;
         },
         html: function(htmlContent) {
            for(var i=0; i<elements.length; i++) {
               elements[i].innerHTML = htmlContent;
            }
            return this;
         }
      }
   }
</script>
</body>
</html>

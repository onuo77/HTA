<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>샘플 애플리케이션</title>
</head>
<body>
<div class="container my-3">
	<div class="row mb-3">
		<div class="col">
			<div class="border p-2 bg-light">테이블의 행 조작</div>
		</div>
	</div>
	<div class="row mb-3">
		<div class="col">
			<table class="table" id="table-cart-items">
				<thead>
					<tr>
						<th><input type="checkbox" id="checkbox-toggle"></th>
						<th>이름</th>
						<th>가격</th>
						<th>수량</th>
						<th>구매가격</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="checkbox" name="pno" value="10"></td>
						<td>아이폰 13</td>
						<td>1500000</td>
						<td><input type="text" name="amount" value="1"><button class="btn btn-outline-primary">변경1</button></td>
						<td>1500000</td>
						<td>
							<button class="btn btn-danger btn-sm">삭제</button>
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="pno" value="20"></td>
						<td>맥북</td>
						<td>2500000</td>
						<td><input type="text" name="amount" value="1"><button class="btn btn-outline-primary">변경2</button></td>
						<td>2500000</td>
						<td>
							<button class="btn btn-danger btn-sm">삭제</button>
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="pno" value="30"></td>
						<td>아이패드 프로</td>
						<td>1800000</td>
						<td><input type="text" name="amount" value="1"><button class="btn btn-outline-primary">변경3</button></td>
						<td>1800000</td>
						<td>
							<button class="btn btn-danger btn-sm">삭제</button>
						</td>
					</tr>
					<tr>
						<td><input type="checkbox" name="pno" value="40"></td>
						<td>애플워치 6</td>
						<td>700000</td>
						<td><input type="text" name="amount" value="1"><button class="btn btn-outline-primary">변경4</button></td>
						<td>700000</td>
						<td>
							<button class="btn btn-danger btn-sm">삭제</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function(){
	$('#table-cart-items tbody .btn-outline-primary').click(function(){
		//alert($(this).text());
		//this는 이벤트를 발생시킨 그 엘리먼트다.
		//클릭한 버튼 앞에 위치한 input엘리먼트의 값 조회하기
		var value = $(this).prev().val();
		if(!value){
			alert("값이 비어 있습니다.");
			return false;
		}
		//입력값을 숫자로 변환하기
		var amount = parseInt(value);	//value값이 숫자가 아닌 경우 amount에는 NaN이 대입된다.
		if(isNaN(amount)){ 				//isNaN(값)은 값이 NaN인 경우 true를 반환한다.
			alert("숫자만 입력하세요");
			$(this).prev().val("1");
			return false;
		}
		//입력값이 0이나 음수인 경우 체크
		if(amount<=0){
			alert("1이상의 값만 입력할 수 있습니다.");
			$(this).prev().val("1");
			return false;
		}
		//amount에는 양수가 들어있다.
		
		//클릭한 버튼의 부모 엘리먼트("td") 앞에 위치한 td의 텍스트 읽기 - 가격을 조회함
		var price = $(this).closest("td").prev().text();
		//구매가격을 계산함
		var orderPrice = price*amount;
		//클릭한 버튼의 부모엘리먼트("td") 뒤에 위치한 td의 텍스트 변경하기 - 계산된 구매가격을 td에 표시하기
		$(this).closest("td").next().text(orderPrice);
	})
	
	//삭제버튼 클릭시 테이블의 행 삭제하기
	$("#table-cart-items tbody .btn-danger").click(function(){
		$(this).closest("tr").remove();
	})
	
})
</script>
</body>
</html>

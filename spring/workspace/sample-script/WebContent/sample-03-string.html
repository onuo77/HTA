<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	//str에는 문자열이 대입된다. 문자열은 자바의 기본 데이터 타입이다.
	//문자열은 메소드 실행, 프로퍼티 접근이 안돼
	//문자열. 이라고 하는 순간 객체로 바꾼다.
	var str = "안녕하세요";		//str은 문자열값은 대입되어 있다.
	
	//문자열의 길이를 조회하기 : .length
	var len = str.length;	//str은 문자열 객체가 대입되어 있다.
	console.log("문자열의 길이", len);
	
	//대소문자로 변환하기 : toLowerCase() toUpperCase()
	str = 'abcdefg';
	var str2 = str.toUpperCase();
	console.log("원본", str);		//"abcdefg"가 출력됨, 자바스크립트의 문자열을 불변객체다.
	console.log("사본", str2);	//"ABCDEFG"가 출력됨
	
	//csv 데이터를 처리할 때 split() 기능을 사용한다.
	str = "홍길동,100,80,100";	//이름, 국어점수, 수학점수, 영어점수
	
	//문자열을 지정된 구분자로 나눈 다음 배열에 담아서 반환한다. : split(구분자)
	var items = str.split(",");
	var studentName = items[0];
	var korScore = parseInt(items[1]);
	var mathScore = parseInt(items[2]);
	var engScore = parseInt(items[3]);
	var totalScore = korScore + mathScore + engScore;
	var avg = Math.trunc(totalScore/3);
	console.log("총점", totalScore, "평균", avg);
	
	str = "abcdefghijklmn";
	//부분 문자열 획득하기
	//substr(offset)			시작위치에서 끝까지
	//substring(begin)			시작위치에서 끝까지
	//substr(offset, length)	시작위치에서 지정된 길이만큼
	//substring(begin, end)		시작위치에서 지정된 위치의 바로 앞까지
	console.log(str.substr(4));				//4번째부터 끝까지
	console.log(str.substr(4, 2));			//4번째부터 글자 2개
	console.log(str.substring(4));			//4번째부터 끝까지
	console.log(str.substring(4, 8));		//4번째부터 8번째 앞까지
	
	str="우리집은 파란색 지붕이 있는 파란집이다.";
	//replace(정규표현식, '대체할 문자')
	console.log(str.replace('파란', '노란'));	//우리집은 노란색 지붕이 있는 파란집이다.
	console.log(str.replace(/파란/, '노란'));	//우리집은 노란색 지붕이 있는 파란집이다.
	console.log(str.replace(/파란/g, '노란')); //우리집은 노란색 지붕이 있는 노란집이다. (g : global 전체)
	
</script>
</body>
</html>
